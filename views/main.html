<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}User accounts demo{% endblock %}</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>

  <body>

  <div class="content">
    {% block maincontent %}

    {% endblock %}
  </div>

  <div>
    <footer>
      <hr/>
      <p>
        <a href="/">Home</a>
        |
        {% if not user %}
          <a href="/login">Login</a>
        {% else %}
          Logged in as <span style="background-color: OldLace">{{ user.name }}</span> | <a href="/logout">Logout</a>
        {% endif %}
        |
        <a href="/signup">New user</a>
        |
        <a href="/authenticated">Secured page</a> (you can see this after login)
    </footer>
  </div>


  </body>
</html>
